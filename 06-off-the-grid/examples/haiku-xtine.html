<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Off the Grid</title>

    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 1rem;
            background-color: black;
            color: whitesmoke;
            font-size: 5rem;
            /* background: url("examples/assets/img/flames.gif");
            background-repeat: no-repeat;
            background-size: cover; */
            /* shorthand */
            background: black url("assets/img/flames.gif") no-repeat center/cover;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin: 15% 4rem 0 4rem;
        }

        div {
            transform-origin: center;
            transition-property: transform;
            transition-duration: 3s;
        }

        hr {
            border: 1px solid rgb(220, 200, 180);
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div>A</div>
        <div>radiant</div>
        <div>young <hr> </div>

        <div>woman</div>
        <div>to</div>
        <div>light</div>
        <div>the</div>
        <div>darkest <hr> </div>

        <div>corners</div>
        <div>of</div>
        <div>winter <hr> </div>
    </div>


    <script>
        document.addEventListener("click", randomize);
        function randomize() {
            let grid = document.querySelectorAll(".grid-container");
            grid[0].style.transform = `rotate(${Math.random() * 360}deg)`;

            let elements = document.querySelectorAll(".grid-container div");
            elements.forEach(function (ele) {
                if (Math.random() > .5) {
                    ele.style.transform = `translate(${Math.random() * 80}%,${Math.random() * 80}%) rotate(${Math.random() * 360}deg)`;
                } else {
                    let scale = Math.floor(Math.random() * (1.2 - .5 + 1)) + .5
                    ele.style.transform = `scale(${scale}) translate(${Math.random() * 50}%,${Math.random() * 20}%) rotate(${Math.random() * 360}deg)`;
                }
            })
        }

    </script>

</body>
</html>
