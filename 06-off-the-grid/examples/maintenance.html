    <div class="container svg">

    <script src="../../assets/js/functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.2.0/svg.min.js"></script>
    <script>

        // Manifesto for Maintenance Art (1969)
        // Mierle Laderman Ukeles
        // https://queensmuseum.org/wp-content/uploads/2016/04/Ukeles-Manifesto-for-Maintenance-Art-1969.pdf
        // Maintenance is a drag; it takes all the fucking time
        // let words = `
        //     clean your desk, 
        //     wash the dishes,

        //     change the baby’s diaper,

        //     call him again,

        // Maintenance is a drag (after Mierle Laderman Ukeles)
        let words = `
            wake up,
            get caffeine,
            schedule the call,
            take the pill,
            answer the email,
            walk the dog,
            drive to campus,
            find my phone,
            drop off the child,
            login with Duo,
            mark it as spam,
            cybersecurity training,
            grade the papers,
            do your taxes,
            unsubscribe from list, 
            meet with hiring committee,
            read the notice,
            write the grant,
            annual report,
            go to the doctor,
            click confirm on Moodle,
            learn student names,
            write recommendation letters,
            upload the documents,
            commit the code,
            get a vaccination,
            hang the decorations,
            encourage class attendance,
            enter your password,
            write learning objectives,
            attend faculty meeting,
            push the branch,
            update the GA4 code,
            add your real name,
            file the syllabus,
            clean the desk, 
            book the flights,
            back up the hard drive,
            go on vacation,
            join the committee,
            install the update,
            check the printer ink,
            finish the report, 
            department meeting,
            correct the typo, 
            what shall I wear, 
            pay the bill, 
            go to the store, 
            pick up the child,
            make dinner,
            get some exercise,
            feed the dog,
            wash your clothes, 
            go to the opening,
            jiggle the handle,
            charge the phone, 
            do the dishes, 
            wind down,
            go to sleep,
            be happy
        `.split(/[,.;]+/);

        let word = 0,
            pause = 0,
            wordInterval = 500,
            pauseInterval = wordInterval * .03

        SVG.on(document, 'DOMContentLoaded', function () {
            let w = 1200, h = w;
            var draw = SVG().addTo('.container')
                // .size('100%', '100%')
                .size(w, h)
            const text = document.querySelector(".text");
            setInterval(function () {
                if (word < words.length) {
                    drawSVG();
                    drawText();
                    word++;
                } else if (++pause > pauseInterval) {
                    word = 0;
                    pause = 0;
                }
            }, wordInterval)

            function drawSVG() {
                // var rect = draw.rect(100, 100).attr({ fill: '#f06' })
                // polygon.plot([[0,0], [100,50], [50,100], [150,50], [200,50]])
                var polygon = draw.polygon('0,0').fill('none').attr({ fill: '#f06' })

                let xAxis = [.1, .2, .4, .7, .8, .8, .7, .4, .2, .1]
                let yAxis = [.4, .7, .8, .8, .7, .4, .2, .1, .1, .2]

                let points = randomInt(3, 8)
                let plot1 = [];
                let plot2 = [];
                for (let i = 0; i < points; i++) {
                    let x, y
                    let index = Math.floor(i / (points * .1))
                    // console.log(index)
                    x = randomInt(w * xAxis[index], w * (xAxis[index] + .1))
                    y = randomInt(h * yAxis[index], h * (yAxis[index] + .1))
                    // console.log(x, y)                
                    plot1.push([x, y])
                    plot2.push([x += Math.random() * 25, y += Math.random() * 25])
                }
                // console.log(plot1)
                let { r, g, b } = randomRgb([100, 255], [100, 255], [100, 255])
                let rotatation = Math.random() * 360;
                // console.log(`rgb(${r},${g},${b})`)
                polygon
                    .plot(plot1).attr({ fill: `rgba(${r},${65},${b}, .2)` }).opacity(0)
                    .transform({ rotate: rotatation, origin: 'center' }, true)
                    .animate(2000).plot(plot2).opacity(1)

                rotatation = Math.random() * -15;
                if (Math.random() > .5) rotatation = Math.abs(rotatation);
                polygon
                    .animate((wordInterval * 1.4) * Math.abs(rotatation)).opacity(0)
                    .transform({ rotate: rotatation, origin: 'center' }, true).ease('easeInOutCubic')
                    .after(function () {
                        this.element().remove()
                    })
            }

            function drawText() {
                for (let i = 0; i < 5; i++) {
                    console.log(words[word].trim())
                    text.innerHTML = words[word].trim();
                    if (word > words.length - 1) word = 0;
                    break;
                }
            }
        })


    </script>

</body>
