<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Critical Web Design</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background-color: whitesmoke;
                /* @@@ v2 @@@ uncomment code with these for a variation */
                /* background: #82addb;
                background: linear-gradient(to bottom, #82addb 0%,#ebb2b1 100%); */
                /* gradient credit: https://codepen.io/billyysea/pen/nLroLY */
            }

            .text {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 10;
                overflow: auto;
            }

            .text span {
                font-family: 'Anuphan', sans-serif;
                display: inline-block;
                position: absolute;
                cursor: crosshair;
                line-height: 0;
                user-select: none;
            }

            .text span svg path {
                fill: rgba(120, 120, 120, .8)
            }
        </style>
    </head>

            ];

            const w = window.innerWidth;
            const h = window.innerHeight;


            /**
             *  Return a random integer between min (inclusive) and max (inclusive)
             */
            function randomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            /**
             *  Return a random floating point value between min (inclusive) and max (inclusive)
             */
            function randomFloat(min, max) {
                return Math.random() * (max - min + 1) + min;
            }
            /**
             *  Split chars in string and randomize position
             */
            function randomize(word) {
                let str = "", x = 0, y = 0, z = 0;
                for (let i = 0; i < word.length; i++) {
                    if (!word[i] || word[i] == "") continue;

                    // random
                    x = randomFloat(w * .25, w - (w * .25));
                    y = randomFloat(h * .25, h * .75);

                    // add char from string 
                    str += `<span style="z-index: ${++z}; 
                        color: rgba(${randomInt(100, 255)},${randomInt(100, 255)},${randomInt(100, 255)},${randomFloat(0, 1)});
                        transform:                             
                            translate(${x}px,${y}px)                             
                            rotate(${randomFloat(0, 360)}deg) 
                            scale(${randomFloat(2, 35)});">${word[i]}</span>`;

                    /* @@@ v2 @@@ uncomment code with these for a variation */
                    // variation that adds letters across the width of the page
                    // x = randomFloat(w * (i / word.length), w * ((i + 1) / word.length));
                    // str += `<span style="z-index: ${++z}; 
                    //     color: rgba(${randomInt(100, 255)},${randomInt(100, 255)},${randomInt(100, 255)},${randomFloat(0, 1)});
                    //     transform:                             
                    //         translate(${x}px,${y}px)                             
                    //         rotate(${randomFloat(-50, 50)}deg) 
                    //         scale(${randomFloat(2.5, 35)});">${word[i]}</span>`;

                    // 15% of the time add a branch
                    if (i > word.length * .85 || i < word.length * .6) {
                        str += `<span style="z-index: ${++z}; transform:                  
                                translate(${x}px,${randomFloat(h * .2, h * .6)}px)
                                rotate(${randomFloat(0, 360)}deg) 
                                scale(${randomFloat(.4, .8)});">${branches[randomInt(0, branches.length - 1)]}</span>`;
                    }
                }
                return str;
            }

            function main() {
                // get new data
                let text = faker.animal.bird();
                console.log(text);
                document.querySelector(".text").innerHTML = randomize(text);
            }
            main();

            document.addEventListener("click", () => { main(); });


        </script>
