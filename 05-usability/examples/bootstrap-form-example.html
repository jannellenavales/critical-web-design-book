    <script>

        // global scoped variables
        let clicks = 0;
        let passcode = "";
        let requiredPasscode = "secret";



        // Vanilla JS example

        // select the form, listen for click
        document.querySelector(".clickme").addEventListener("click", function () {
            clicks++;
            console.log(`You have clicked ${clicks} times!`);
            document.querySelector("#clicks1").value = clicks;
            document.querySelector("#clicks2").value = clicks * clicks;
            document.querySelector("#clicks3").value = clicks * clicks * clicks;
            document.querySelector("#clicks4").value = clicks * clicks * clicks * clicks;
            document.querySelector("#clicks5").value = clicks * clicks * clicks * clicks * clicks;
            document.querySelector("#clicks6").value = clicks * clicks * clicks * clicks * clicks * clicks;
            document.querySelector("#clicks7").value = clicks * clicks * clicks * clicks * clicks * clicks * clicks;
            document.querySelector("#clicks8").value = clicks * clicks * clicks * clicks * clicks * clicks * clicks * clicks;
        });

        // select the form, listen for submit
        document.querySelector("form").addEventListener("submit", function (e) {

            // prevent the form from refreshing or going to a new page (default)
            e.preventDefault();

            // view the eventObject
            // console.log(e);

            // get the value of the input.passcode store in variable
            passcode = document.querySelector(".passcode").value;

            // log the value of passcode
            console.log("passcode is " + passcode);

            let message = "";

            if (passcode == requiredPasscode) {
                message = ` <div class="alert alert-success" role="alert">Welcome, member</div>`;
            } else {
                message = `<div class="alert alert-danger" role="alert">Sorry that is not the right answer</div>`;
            }
            document.querySelector(".message").innerHTML = message;

        });
