<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>After Jean Arp</title>

    <!--

    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            background-color: #22252C;
        }

        svg {
            width: 100%;
            transform-box: fill-box;
            transform-origin: 50% 50%;
        }

        svg polygon {
            transform-box: fill-box;
            transform-origin: center;
        }
    </style>
</head>
<body>

    <svg height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1">
    </svg>


    <script src="../../../assets/js/palette.js"></script>
    <script src="../../../assets/js/functions.js"></script>
    <script>

        // global
        let svg = document.querySelector("svg");



        // generate
        function generate() {
            let output = '';
            let colors = getColors();
            let count = randomInt(6, 10);
            let winW = window.innerWidth,
                winH = window.innerHeight;
            for (let i = 0; i < count; i++) {
                let x = randomInt(winW * .2, winW * .7),
                    y = randomInt(winH * .2, winH * .7),
                    w = randomInt(80, 130),
                    h = randomInt(80, 130),
                    // min/max scale
                    min = .9,
                    max = 1.1;

                console.log(x, y)
                // create points to define polygon [x1,y1 x2,y2 x3,y3 x4,y4] offset from x,y
                let points = [
                    `${x - randomInt(w * min, w * max)},${y - randomInt(h * min, h * max)}`,
                    `${x + randomInt(w * min, w * max)},${y - randomInt(h * min, h * max)}`,
                    `${x + randomInt(w * min, w * max)},${y + randomInt(h * min, h * max)}`,
                    `${x - randomInt(w * min, w * max)},${y + randomInt(h * min, h * max)}`,
                ]
                // console.log(points)
                // display
                output +=
                    ` <polygon fill="${colors.random()}" stroke="none" 
                        points="${points.join(" ")}" 
                        transform ="rotate(${randomInt(-3, 3)})" />`
            }
            // display
            svg.innerHTML = output;
        }

        // listeners
        window.addEventListener("load", generate);
        document.addEventListener("click", generate);

        // helpers
        function randomInt(min = 1, max = 100) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function getColors() {
            let colors = [],
                count = randomInt(6, 10);
            for (let i = 0; i < count; i++) {
                // colors.push(randomHex())
                colors.push(PALETTE_ARR.random())
            }
            // remove one color for the background
            document.body.style.backgroundColor = colors.splice(0, 1);
            return colors;
        }



        function randomHex() {
            return "#" + Math.floor(Math.random() * 16777215).toString(16);
        }

    </script>

</body>
</html>
