<html lang="en">
<head>

    <style></style>
</head>
<body>

    <main></main>

    <script>

        // global
        let ele = document.querySelector("main");

        // generate
        function generate() {
            let output = '';
            let count = randomInt(6, 12);

            let winW = window.innerWidth,
                winH = window.innerHeight;

            for (let i = 0; i < count; i++) {
                // parameters
                let h = randomInt(winH * .1, winH * .3),
                    w = randomInt(h * .8, h * 1.2),  
                    x = randomInt(winW * .2, winW * .8) - (w * .5),
                    y = randomInt(winH * .2, winH * .8) - (h * .5);

                let style = `
                    position: absolute;
                    transform: translate(${x}px,${y}px)
                        rotate(${randomInt(-1, 1)}deg);
                    width: ${w}px;
                    height: ${h}px;
                    background-color:${randomHex()};
                `;
                output += `<div style="${style}"></div>
                `;
            }
            // display
            ele.innerHTML = output;
            // console.log(output);
        }

        // helpers
        function randomInt(min = 1, max = 100) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function randomHex() {
            let hex = "", chars = "0123456789abcdef";
            for (let i = 0; i < 6; i++) {
                hex += chars[randomInt(0, chars.length - 1)];
            }
            return "#" + hex;
        }

        // listeners
        window.addEventListener("load", generate);
        document.addEventListener("click", generate);


    </script>

</body>
</html>
