    <style>
        /* html,

        }*/
    </style>
</head>
<body>

    <main></main>

    <script>

        // global
        let ele = document.querySelector("main");

        // generate
        function generate() {
            let output = '';
            let count = randomInt(6, 12);
            let winW = window.innerWidth,
                winH = window.innerHeight;
            for (let i = 0; i < count; i++) {
                let style = `
                    position: absolute;
                    left: ${randomInt(winW * .1, winW * .7)}px;
                    top: ${randomInt(winH * .1, winH * .7)}px;
                    width: ${randomInt(winW * .1, winW * .3)}px;
                    height: ${randomInt(winH * .1, winH * .3)}px;
                    transform: rotate(${randomInt(-1,1)}deg);
                    background-color:${randomHex()};
                `;
                output += `<div style="${style}"></div>`;
            }
            // display
            ele.innerHTML = output;
        }

        // helpers
        function randomInt(min = 1, max = 100) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function randomHex() {
            let hex = "", chars = "0123456789abcdef";
            for (let i = 0; i < 6; i++) {
                hex += chars[randomInt(0, chars.length)];
            }
            return "#" + hex;
        }

        // listeners
        window.addEventListener("load", generate);
        document.addEventListener("click", generate);


    </script>

</body>
</html>
