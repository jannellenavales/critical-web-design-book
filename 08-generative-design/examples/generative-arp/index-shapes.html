        /////////// RANDOM SHAPES ///////////

        /**
         *  Duplicate and store elements (e.g. SVG paths)
         */
        function cloneElements(elements) {
            let arr = []
            elements.forEach((e, i) => {
                // console.log(e)
                arr.push(e.cloneNode().outerHTML)
                // e.remove()
            })
            return arr;
        }
        let paths = document.querySelectorAll("path")
        let cloned = cloneElements(paths);
        // console.log(cloned)



        /////////// \RANDOM SHAPES ///////////

        // generate
        function generate() {
            let output = '';
            let count = randomInt(170, 290);

            let winW = window.innerWidth,
                winH = window.innerHeight;

            for (let i = 0; i < count; i++) {
                // parameters
                let h = randomInt(winH * .05, winH * .12),
                    w = randomInt(h * .8, h * 1.2),
                    x = randomInt(winW * .2, winW * .8),
                    y = randomInt(winH * .2, winH * .8),
                    // min/max scale
                    min = .9,
                    max = 1.1;

                output += randomFromArray(cloned)

                console.log(x,y)
                // console.log(output)
            }
            // display
            viz.innerHTML = output;

            // update shapes
            let paths = document.querySelectorAll("path");
            paths.forEach((e, i) => {
                // console.log(e.getAttribute("d").split(" ")[1])
                // get the x,y offset of the polygon
                let offset = e.getAttribute("d").split(" ")[1].split("L")
                let style = `
                    fill: #${randomFromArray(colors)};
                    transform: 
                        rotate(${randomInt(0, 360)}deg) 
                        translate(${randomInt(winW * .2, winW * .8) - (offset[0])}px,
                            ${randomInt(winW * .2, winW * .8) - (offset[1])}px)
                        scale(${randomInt(.8, 1.3)});`;
                e.setAttribute("style", style)
            })
        }

        // helpers
        function randomInt(min = 1, max = 100) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function randomHex() {
            let hex = "", chars = "0123456789abcdef";
            for (let i = 0; i < 6; i++) {
                hex += chars[randomInt(0, chars.length - 1)];
            }
            return "#" + hex;
        }
        function randomFromArray(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }


        // listeners
        window.addEventListener("load", generate);
        document.addEventListener("click", generate);
