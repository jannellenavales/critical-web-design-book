<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Don't Be Evil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --charcoal: rgb(16, 29, 38);
            --pumpkin: rgb(216, 108, 36);
            --sunglow: rgb(218, 176, 60);
            --olivine: rgb(123, 149, 97);
            --zomp: rgb(70, 117, 103);

            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Victor Mono', monospace;
            font-size: 2vw;
            color: var(--pumpkin);
            background-color: var(--charcoal);
            overflow: hidden;

            width: 100%;
            height: 100%;
        }

        .quote {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: flex-end;

            padding: 10px;
            width: 160%;
            height: 100%;
            overflow: hidden;
        }

        .quote .line {
            width: 100%;
        }

        .quote span {
            display: inline-block
        }

        .pumpkin {
            color: var(--pumpkin);
        }

        .sunglow {
            color: var(--sunglow);
        }

        .olivine {
            color: var(--olivine);
        }

        .zomp {
            color: var(--zomp);
        }
    </style>

</head>

<body>

    <div class="quote"></div>

    <script>
        /**
         *  Title: DON'T BE EVIL (DEPRECIATED)
         *  Author: Owen Mundy
         *  Date: 2023
         *  License: MIT
         */

        let quoteEle = document.querySelector(".quote");
        let quoteArr = ["DON$T", "BE", "EVIL", "*DEPRECIATED"];
        let outputArr = [];

        let colors = ["pumpkin", "sunglow", "olivine", "zomp"]

        function populateArr(str, count) {
            var sizedArray = Array.apply(null, Array(count));
            return sizedArray.map(function (o) {
                return str;
            });
        }

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }
        function wrapString(str) {
            return `<span class="${getRandomColor()}">${str}</span>`;
        }

        function updateText() {
            let str = "<div class='line'>";
            str += `${wrapString(new Date("September 4, 1998").toISOString().split("T")[0])}`;
            str += `${wrapString(new Date().toISOString().split("T")[1].slice(0, -1))}`;

            for (let i = 0; i < quoteArr.length; i++) {

                str += wrapString("$");


                let chars = populateArr("$", Math.ceil(Math.random() * 5) + 4);
                // console.log(chars)
                let before = chars.slice(0, Math.floor(Math.random() * chars.length) + 2);
                let after = chars.slice(0, Math.floor(Math.random() * chars.length) + 2);

                str += `${wrapString(before.join(""))}<span class="">${wrapString(quoteArr[i])}</span>${wrapString(after.join(""))}`;
            }
            str += "</div>";
            outputArr.push(str);
                if (outputArr.length > 30) {
                    outputArr.splice(0, 1);
                }
            quoteEle.innerHTML = outputArr.join(" ");
            const scrollingElement = (document.scrollingElement || document.body);
            quoteEle.scrollTop = scrollingElement.scrollHeight;
        }

        setInterval(function () {
            // updateText();
            requestAnimationFrame(updateText)
        }, 125);

    </script>


</body>

</html>
