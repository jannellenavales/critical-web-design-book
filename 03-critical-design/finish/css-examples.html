<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Critical Web Design</title>
    
    <style>
        .myClass { color: blue; }

        #uniqueId { color: brown; }
    </style>

</head>
<body>

    <div class="myClass">We can reuse classes...</div>
    <div class="myClass">We can reuse classes... again...</div>
    <div class="myClass">We can reuse classes... again... and again...</div>
    <div class="myClass">We can reuse classes... again... and again... and again...</div>

    <div id="uniqueId">But there can only be one element with this id</div>
    <div id="uniqueId">This will not validate!</div>

</body>
</html>
