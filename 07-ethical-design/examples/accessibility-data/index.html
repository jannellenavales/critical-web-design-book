<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accessibility Data | Critical Web Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        .grid-container {
            display: grid;
            gap: .5rem;
            grid-template-rows: repeat(4, minmax(80px, 1fr));
            grid-auto-flow: column;
        }

        .graphic {
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }

        .affected .graphic {
            transition-property: opacity;
            transition-duration: 1s;
            opacity: .2;
        }
    </style>

</head>
<body>

    <div class="container-fluid text-center my-5">
        <h1>Users affected by website accessibility</h1>
    </div>

    <div class="container-xl text-center my-5">
        <div class="row">
            <div class="col-2">
                <div class="value">15%</div>
            </div>
            <div class="col-2">
                <div class="value">23%</div>
            </div>
            <div class="col-2">
                <div class="value">26%</div>
            </div>
            <div class="col-2">
                <div class="value">50.8%</div>
            </div>
            <div class="col-2">
                <div class="value">74%</div>
            </div>
            <div class="col-2">
                <div class="value">96.8%</div>
            </div>
        </div>
    </div>

    <div class="container-xl text-center my-5">
        <div class="users grid-container"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>

        // references to elements in the DOM
        let usersEle = document.querySelector(".users");
        // number of users to display
        let userCount = 36;
        // current percentage of users to show affected
        let currentPercent = 25;

        function displayUsers() {
            // get affect number of users            
            let affected = Math.round((userCount * currentPercent) / 100);
            // testing
            console.log(`${currentPercent}% of ${userCount} = ${affected}`);
            // for the html output
            let str = "";
            // loop through the users
            for (let i = 0; i < userCount; i++) {
                // add the user
                str += `<span>${i}</span>`
            }
            usersEle.innerHTML = str;
        }
        displayUsers()

    </script>


</body>
</html>
