                            </div>

                                <h4 class="card-title" style = "text-transform:capitalize;">${getBandname()}</h4>
                                <div class="card-text venue">${venue}, ${faker.location.city()}</div>          

                                <button class="btn btn-outline-primary purchase"">Purchase</button>
                            </div>                        
                        </div>     
                    </div>                    
               `;
            return str;
